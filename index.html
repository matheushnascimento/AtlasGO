<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>AtlasGO</title>

    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>AtlasGO</h2>

      <img src="assets/images/logo.png" alt="" class="logo" />
    </header>

    <main>
      <div class="main-title">
        <h1>
          Faça parte da <strong>experiência</strong>
          dos seus clientes
          com o <strong>AtlasGO</strong>!
        </h1>
        <h2>Acompanhe as viagens do início ao fim</h2>
      </div>
      <section>
        <!-- CRM -->
        <figure>
          <figcaption>
            <h3>Gerencia com eficiência</h3>
            <p>
              Organize as informações dos seus clientes de forma eficiênte para
              melhor tomada de decisão.
            </p>
          </figcaption>
          <img
            src="assets/images/CRM.png"
            alt="Imagem de CRM exibindo estutura e organização de dados"
          />
        </figure>
        <!-- IA Atendimento -->
        <figure>
          <figcaption>
            <h3>Atendimento automatizado</h3>
            <p>
              Agilize o seu processo de atendimento com a Inteligência
              Artificial.
            </p>
          </figcaption>
          <img
            src="assets/images/wpp-ia-atendimento.jpg"
            alt="Imagem de conversa de WhatsApp mostrando atendimento automatizado"
          />
        </figure>
        <!-- IA Acompanhamento -->
        <figure>
          <figcaption>
            <h3>Acompanhamento personalizado</h3>
            <p>Engaje com seus clientes enquanto estão viajando.</p>
          </figcaption>
          <img
            src="assets/images/wpp-ia-acompanhamento.jpg"
            alt="Imagem de conversa de WhatsApp mostrando acompanhamento automatizado"
          />
        </figure>
        <!-- IA Pós-venda -->
        <figure>
          <figcaption>
            <h3>Pós vendas</h3>
            <p>
              Faça sua pesquisa de satisfação e feedback de forma mais rápida e
              humanizada.
            </p>
          </figcaption>
          <img
            src="assets/images/wpp-ia-posvenda.jpg"
            alt="Imagem de conversa de WhatsApp mostrando pós venda e coleta de dados"
          />
        </figure>
      </section>
    </main>
    <footer>
      <p>
        feito com &#x2615; por
        <a href="https://emter.com.br/EmterLinks/links.html" target="_blank">
          Emter</a
        >
      </p>
    </footer>
  </body>
</html>
